<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Register Page</title>

  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/square.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
  rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">



  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js" ></script>



</head>
<body>
  <div class="container-fluid">
    <div class="container-fluid">
      <form class="register-form">
        <h1 class="mb-4">Register</h1>

        <div class="form-floating mb-3">
          <input type="name" class="form-control" id="floatingInput" placeholder="Name" minlength="4">
          <label for="floatingInput">Name</label>
        </div>
        
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email</label>
        </div>

        <div class="container">
          <div class="rotating-square"></div>
        </div>
        <div class="container1">
          <div class="rotating-square1"></div>
        </div>
        <div class="container2">
          <div class="rotating-square2"></div>
        </div>
        <div class="container3">
          <div class="rotating-square3"></div>
        </div>
        <div class="container4">
          <div class="rotating-square4"></div>
        </div>
        <div class="container5">
          <div class="rotating-square5"></div>
        </div>
        <div class="container6">
          <div class="rotating-square6"></div>
        </div>
        
        <div class="form-floating mb-3">
          <input type="phone" class="form-control" id="floatingInput" placeholder="Numbers" minlength="10">
          <label for="floatingInput">Phone</label>
        </div> 
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" minlength="6">
          <label for="floatingPassword">Password</label>
        </div>

        
      

        <button type="submit" class="btn1">Register</button>

        

        <p class="mt-3-login">Already have an account? <a href="index.html">Login here</a></p>

        <div id="popup" class="popup">
          <div class="popup-content">
            <div class="checkmark">
              <div class="checkmark_circle"></div>
              <div class="checkmark_stem"></div>
              <div class="checkmark_kick"></div>
            </div>
            <p>Successfully registered.</p>
          </div>
        </div>

        
      </form>
  </div>


</body>
</html>
