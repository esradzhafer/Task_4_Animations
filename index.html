<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Login Page</title>

  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/variables.css">
  <link rel="stylesheet" href="styles/popup.css">
  <link rel="stylesheet" href="styles/square.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
  rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">


  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>


</head>
<body>


  <div class="container-fluid">

    <form class="login-form">
      <h1 class="mb-4">Login</h1>

      

      <div class="form-floating mb-3">
        <input type="name" class="form-control" id="floatingInput" placeholder="Name" minlength="2">
        <label for="floatingInput">Username</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" minlength="6">
        <label for="floatingPassword">Password</label>
      </div>

    

      <a href="login_succes.html" class="btn login-link">Login</a>

      <div class="container">
        <div class="rotating-square"></div>
      </div>
      <div class="container1">
        <div class="rotating-square1"></div>
      </div>
      <div class="container2">
        <div class="rotating-square2"></div>
      </div>
      <div class="container3">
        <div class="rotating-square3"></div>
      </div>
      <div class="container4">
        <div class="rotating-square4"></div>
      </div>
      <div class="container5">
        <div class="rotating-square5"></div>
      </div>
      <div class="container6">
        <div class="rotating-square6"></div>
      </div>
    

      <p class="mt-3 ">Don't have an account? <a href="register_page.html">Register here</a></p>

      

      <div class="wrapper">
        <div class="button">
           <div class="icon">
              <i class="fab fa-facebook-f"></i>
           </div>
           <span>Facebook</span>
        </div>
        <div class="button">
           <div class="icon">
              <i class="fab fa-twitter"></i>
           </div>
           <span>Twitter</span>
        </div>
        <div class="button">
           <div class="icon">
              <i class="fab fa-instagram"></i>
           </div>
           <span>Instagram</span>
        </div>
       
       
       </div>

     </div> 

    </form>
  </div>

</body>
</html>
